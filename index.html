<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Carosello Array di Oggetti</title>
</head>
<body>
    <div id="carousel-container">
        <!-- Images container -->
        <div class="images-container">
            <div class="image active">
                <img src="img/01.webp" alt="spider-man">
                <div class="description">
                    <div class="title">Marvel\'s Spiderman Miles Morale</div>
                    <div class="text">Experience the rise of Miles Morales as the new hero masters incredible, explosive new powers to become his own Spider-Man.</div>
                </div>
            </div>
        </div> 
        
        <!-- Thumbnails container -->
        <div class="thumbnails-container">
            <div class="arrow previous">
                <i class="fas fa-arrow-up"></i>
            </div>
            <div class="arrow next">
                <i class="fas fa-arrow-down"></i>
            </div>

            <div class="thumbnail">
                <img src="img/01.webp">
            </div>
            <div class="thumbnail">
                <img src="img/01.webp">
            </div>
            <div class="thumbnail">
                <img src="img/01.webp">
            </div>
            <div class="thumbnail">
                <img src="img/01.webp">
            </div>
            <div class="thumbnail">
                <img src="img/01.webp">
            </div>
        </div>  
    </div>


    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
